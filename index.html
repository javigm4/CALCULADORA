<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen"></div>
      <ul id="buttons" class="buttons">
        <li><a href="#" data-key="clear">C</a></li>
        <li><a href="#" data-key="-">-</a></li>
        <li><a href="#" data-key="/">/</a></li>
        <li><a href="#" data-key="*">x</a></li>
        <li><a href="#" data-key="7">7</a></li>
        <li><a href="#" data-key="8">8</a></li>
        <li><a href="#" data-key="9">9</a></li>
        <li><a href="#" data-key="-">-</a></li>
        <li><a href="#" data-key="4">4</a></li>
        <li><a href="#" data-key="5">5</a></li>
        <li><a href="#" data-key="6">6</a></li>
        <li><a href="#" data-key="+">+</a></li>
        <li><a href="#" data-key="1">1</a></li>
        <li><a href="#" data-key="2">2</a></li>
        <li><a href="#" data-key="3">3</a></li>
        <li><a href="#" data-key="equal" class="equal tall">=</a></li>
        <li><a href="#" data-key="0" class="wide shift">0</a></li>
        <li><a href="#" data-key="." class="shift">.</a></li>
      </ul>
    </div>
  </body>
  <script>
    const botones = document.getElementById("buttons");
    const pantalla = document.getElementById("screen");
    let numeros = [];
    let total = 0;
    let operacion = null;

    botones.addEventListener("click", function (e) {
      const key = e.target.getAttribute("data-key");

      if (key === "clear") {
        limpiar();
      } else if (key === "+") {
        suma();
        operacion = "+"; // Marca la operación como suma
      } else if (key === "equal") {
        calcularResultado();
      } else {
        mostrar(key);
      }
    });

    function mostrar(numero) {
      pantalla.innerHTML += numero;
    }

    function limpiar() {
      pantalla.innerHTML = "";
      numeros = [];
      total = 0;
      operacion = null;
    }

    function suma() {
      if (pantalla.innerHTML) {
        numeros.push(parseFloat(pantalla.innerHTML)); // Agrega el número actual al array
        limpiar(); // Limpia la pantalla para el siguiente número
      }
    }

    function calcularResultado() {
      if (pantalla.innerHTML && operacion === "+") {
        numeros.push(parseFloat(pantalla.innerHTML)); // Agrega el segundo número
        total = numeros.reduce((acc, num) => acc + num, 0); // Suma los números
        mostrar(total); // Muestra el resultado en pantalla
        console.log(total); // Verifica el total calculado
        numeros = [total]; // Guarda el resultado para futuras operaciones
        operacion = null; // Resetea la operación
      } else {
        pantalla.innerHTML = "0";
      }
    }
  </script>
</html>
