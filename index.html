<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen" id="screen"></div>
      <ul id="buttons" class="buttons">
        <li><a href="#" data-key="clear">C</a></li>
        <li><a href="#" data-key="-">-</a></li>
        <li><a href="#" data-key="/">/</a></li>
        <li><a href="#" data-key="*">x</a></li>
        <li><a href="#" data-key="7">7</a></li>
        <li><a href="#" data-key="8">8</a></li>
        <li><a href="#" data-key="9">9</a></li>
        <li><a href="#" data-key="-">-</a></li>
        <li><a href="#" data-key="4">4</a></li>
        <li><a href="#" data-key="5">5</a></li>
        <li><a href="#" data-key="6">6</a></li>
        <li><a href="#" data-key="+">+</a></li>
        <li><a href="#" data-key="1">1</a></li>
        <li><a href="#" data-key="2">2</a></li>
        <li><a href="#" data-key="3">3</a></li>
        <li><a href="#" data-key="equal" class="equal tall">=</a></li>
        <li><a href="#" data-key="0" class="wide shift">0</a></li>
        <li><a href="#" data-key="." class="shift">.</a></li>
      </ul>
    </div>
  </body>
  <script>
    /*-------VARIABLES--------*/
    const botones = document.getElementById("buttons");
    const pantalla = document.getElementById("screen");
    let numeros = [];
    let total = 0; // Inicializa total

    /*-----FUNCIONES------*/

    botones.addEventListener("click", function (e) {
      const key = e.target.getAttribute("data-key");
      if (key == "clear") {
        limpiar();
      } else if (key == "equal") {
        suma(); // Llama a la función suma
      } else {
        mostrar(key); // Muestra el número ingresado
      }
    });

    //---FUNCION MOSTRAR
    function mostrar(numero) {
      pantalla.innerHTML += numero; // Imprime en pantalla
    }

    //---FUNCION LIMPIAR
    function limpiar() {
      pantalla.innerHTML = ""; // Limpia la pantalla
      numeros = []; // Limpia el array de números
      total = 0; // Reinicia el total
      console.log("pantalla limpiada");
    }

    //---FUNCION SUMA
    function suma() {
      if (pantalla.innerHTML) {
        numeros.push(parseFloat(pantalla.innerHTML)); // Agrega el número actual al array
        total = numeros.reduce((acc, num) => acc + num, 0); // Suma los números
        mostrar(total); // Muestra el total en pantalla
        numeros = [total]; // Guarda el total para futuras sumas
        pantalla.innerHTML = ""; // Limpia la pantalla después de mostrar el total
      } else {
        pantalla.innerHTML = "0"; // Si no hay número, muestra 0
      }
    }
  </script>
</html>
